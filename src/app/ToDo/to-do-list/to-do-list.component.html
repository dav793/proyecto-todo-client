<div *ngFor="let element of toDoList.controls; let i = index">

  <h4>#{{i}}</h4>

  <div formArrayName="toDos">
    <div [formGroupName]="i">
      <label><input type="checkbox" value="false">{{element.body}}</label>
    </div>
  </div>

</div>
